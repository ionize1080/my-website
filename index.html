<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars */
            height: 100vh;
            color: #fff;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            border-radius: 12px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            margin: auto;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #444;
        }
        .color-picker-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        .color-display {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ff0000;
            border: 4px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="color"] {
            border: none;
            width: 50px;
            height: 50px;
            padding: 0;
            cursor: pointer;
            background-color: transparent;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .color-code {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<canvas id="backgroundCanvas"></canvas>

<div class="container">
    <h1>Color Picker</h1>
    <p>Please select a color:</p>

    <!-- 颜色选择和显示的容器 -->
    <div class="color-picker-wrapper">
        <input type="color" id="color-picker" value="#ff0000">
        <div class="color-display" id="color-display"></div>
    </div>

    <!-- 显示颜色代码 -->
    <p class="color-code" id="color-code">#ff0000</p>
</div>

<script>
    // Set up the canvas
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    
    // Adjust canvas size to cover the entire window
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Define dynamic gradient colors with softer pastel shades
    let t = 0; // Time variable for animation
    function drawBackground() {
        // Calculate the colors based on time (pastel shades)
        const color1 = `rgb(${Math.sin(t) * 150 + 180}, ${Math.cos(t) * 150 + 180}, 255)`;
        const color2 = `rgb(${Math.cos(t) * 150 + 180}, ${Math.sin(t) * 150 + 180}, 255)`;
        const color3 = `rgb(${Math.sin(t) * 150 + 180}, 220, ${Math.cos(t) * 150 + 180})`;
        
        // Create a dynamic gradient
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, color1);
        gradient.addColorStop(0.5, color2);
        gradient.addColorStop(1, color3);
        
        // Clear the canvas and fill it with the gradient
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        t += 0.01; // Increment time for animation
        requestAnimationFrame(drawBackground); // Keep the animation going
    }
    
    // Start the animation
    drawBackground();
    
    // Color picker functionality
    const colorPicker = document.getElementById('color-picker');
    const colorDisplay = document.getElementById('color-display');
    const colorCode = document.getElementById('color-code');

    colorPicker.addEventListener('input', function() {
        const selectedColor = colorPicker.value;
        
        // Update display color
        colorDisplay.style.backgroundColor = selectedColor;
        
        // Update color code text
        colorCode.textContent = selectedColor;
    });
</script>

</body>
</html>
