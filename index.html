<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars */
            height: 100vh;
            color: #fff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
        #backgroundCanvas {
            filter: blur(80px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Put canvas behind everything else */
        }
        .container {
            position: relative;
            z-index: 1; /* Ensure the container is on top of the canvas */
            text-align: center;
            border-radius: 12px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #444;
        }
        .color-picker-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        .color-display {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ff0000;
            border: 4px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="color"] {
            border: none;
            width: 50px;
            height: 50px;
            padding: 0;
            cursor: pointer;
            background-color: transparent;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .color-code {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<canvas id="backgroundCanvas"></canvas>

<div class="container">
    <h1>Color Picker</h1>
    <p>Please select a color:</p>

    <div class="color-picker-wrapper">
        <input type="color" id="color-picker" value="#ff0000">
        <div class="color-display" id="color-display"></div>
    </div>

    <p class="color-code" id="color-code">#ff0000</p>
</div>

<script>
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let t = 0;
    let baseColor = [255, 0, 0];
    let targetColor = [255, 0, 0];
    let transitionSpeed = 0.005;
    
    // Optimized function to interpolate colors
    function interpolateColor(startColor, endColor, factor) {
        return [
            Math.round(startColor[0] + (endColor[0] - startColor[0]) * factor),
            Math.round(startColor[1] + (endColor[1] - startColor[1]) * factor),
            Math.round(startColor[2] + (endColor[2] - startColor[2]) * factor)
        ];
    }
    
    // Improved random color generator using cryptographic randomness
    function getRandomColor() {
        const array = new Uint8Array(3);
        window.crypto.getRandomValues(array);
        return [array[0], array[1], array[2]];
    }

    const circles = [];
    const numCircles = 6;
    for (let i = 0; i < numCircles; i++) {
        circles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: 120 + Math.random() * 80,
            color: getRandomColor(),
            vx: (Math.random() - 0.5) * 0.8,
            vy: (Math.random() - 0.5) * 0.8
        });
    }

    function drawBackground() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = 'lighter';
        circles.forEach(c => {
            const gradient = ctx.createRadialGradient(c.x, c.y, 0, c.x, c.y, c.radius);
            gradient.addColorStop(0, `rgba(${c.color[0]}, ${c.color[1]}, ${c.color[2]}, 0.8)`);
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
            ctx.fill();

            c.x += c.vx;
            c.y += c.vy;
            if (c.x - c.radius < 0 || c.x + c.radius > canvas.width) c.vx *= -1;
            if (c.y - c.radius < 0 || c.y + c.radius > canvas.height) c.vy *= -1;
        });
        requestAnimationFrame(drawBackground);
    }

    drawBackground();

    const colorPicker = document.getElementById('color-picker');
    const colorDisplay = document.getElementById('color-display');
    const colorCode = document.getElementById('color-code');

    colorPicker.addEventListener('input', function() {
        const selectedColor = colorPicker.value;
        colorDisplay.style.backgroundColor = selectedColor;
        colorCode.textContent = selectedColor;
        
        const hex = selectedColor.slice(1);
        const rgb = [
            parseInt(hex.slice(0, 2), 16),
            parseInt(hex.slice(2, 4), 16),
            parseInt(hex.slice(4, 6), 16)
        ];
        circles.forEach(c => c.color = rgb);
    });
</script>


</body>
</html>
