<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars */
            height: 100vh;
            color: #fff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Put canvas behind everything else */
        }
        .container {
            position: relative;
            z-index: 1; /* Ensure the container is on top of the canvas */
            text-align: center;
            border-radius: 12px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #444;
        }
        .color-picker-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        .color-display {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ff0000;
            border: 4px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="color"] {
            border: none;
            width: 50px;
            height: 50px;
            padding: 0;
            cursor: pointer;
            background-color: transparent;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .color-code {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<canvas id="backgroundCanvas"></canvas>

<div class="container">
    <h1>Color Picker</h1>
    <p>Please select a color:</p>

    <!-- 颜色选择和显示的容器 -->
    <div class="color-picker-wrapper">
        <input type="color" id="color-picker" value="#ff0000">
        <div class="color-display" id="color-display"></div>
    </div>

    <!-- 显示颜色代码 -->
    <p class="color-code" id="color-code">#ff0000</p>
</div>

<script>
    // Set up the canvas
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    
    // Adjust canvas size to cover the entire window
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Define dynamic gradient colors with added randomness
    let t = 0; // Time variable for animation
    let baseColor = [255, 0, 0]; // Default color is red
    let targetColor = [255, 0, 0]; // Target color for smooth transition
    let transitionSpeed = 0.02; // Speed of the transition
    
    // Function to interpolate between two colors
    function interpolateColor(startColor, endColor, factor) {
        return [
            Math.round(startColor[0] + (endColor[0] - startColor[0]) * factor),
            Math.round(startColor[1] + (endColor[1] - startColor[1]) * factor),
            Math.round(startColor[2] + (endColor[2] - startColor[2]) * factor)
        ];
    }
    
    function drawBackground() {
        // Smooth transition between baseColor and targetColor
        const smoothColor = interpolateColor(baseColor, targetColor, t);
        
        // Introduce randomness based on the smooth color
        let r = smoothColor[0] + Math.sin(t * 0.5) * 50;
        let g = smoothColor[1] + Math.cos(t * 0.3) * 50;
        let b = smoothColor[2] + Math.sin(t * 0.2) * 50;
        
        // Ensure that the values remain within valid RGB ranges (0-255)
        r = Math.min(Math.max(r, 0), 255);
        g = Math.min(Math.max(g, 0), 255);
        b = Math.min(Math.max(b, 0), 255);
        
        // Calculate other gradient colors based on the smoothed color
        const color1 = `rgb(${r}, ${g}, 255)`;
        const color2 = `rgb(${g}, ${r}, 255)`;
        const color3 = `rgb(${r}, 230, ${b})`;
        
        // Create a dynamic gradient
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, color1);
        gradient.addColorStop(0.5, color2);
        gradient.addColorStop(1, color3);
        
        // Clear the canvas and fill it with the gradient
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        t += transitionSpeed; // Increment time for animation
        if (t < 1) {
            requestAnimationFrame(drawBackground); // Continue the animation if transition is not complete
        }
    }
    
    // Start the animation
    drawBackground();
    
    // Color picker functionality
    const colorPicker = document.getElementById('color-picker');
    const colorDisplay = document.getElementById('color-display');
    const colorCode = document.getElementById('color-code');

    colorPicker.addEventListener('input', function() {
        const selectedColor = colorPicker.value;
        
        // Update display color
        colorDisplay.style.backgroundColor = selectedColor;
        
        // Update color code text
        colorCode.textContent = selectedColor;
        
        // Extract RGB values from the selected hex color
        const hex = selectedColor.slice(1);
        targetColor = [
            parseInt(hex.slice(0, 2), 16),
            parseInt(hex.slice(2, 4), 16),
            parseInt(hex.slice(4, 6), 16)
        ];
        
        // Reset the time to 0 to start a smooth transition
        t = 0;
    });
</script>

</body>
</html>
