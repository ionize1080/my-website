<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars */
            height: 100vh;
            color: #fff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Put canvas behind everything else */
        }
        .container {
            position: relative;
            z-index: 1; /* Ensure the container is on top of the canvas */
            text-align: center;
            border-radius: 12px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #444;
        }
        .color-picker-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        .color-display {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ff0000;
            border: 4px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="color"] {
            border: none;
            width: 50px;
            height: 50px;
            padding: 0;
            cursor: pointer;
            background-color: transparent;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .color-code {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<canvas id="backgroundCanvas"></canvas>

<div class="container">
    <h1>Color Picker</h1>
    <p>Please select a color:</p>

    <div class="color-picker-wrapper">
        <input type="color" id="color-picker" value="#ff0000">
        <div class="color-display" id="color-display"></div>
    </div>

    <p class="color-code" id="color-code">#ff0000</p>
</div>

<script>
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let t = 0;
    let baseColor = [255, 0, 0];
    let targetColor = [255, 0, 0];
    let transitionSpeed = 0.001;
    
    // Optimized function to interpolate colors
    function interpolateColor(startColor, endColor, factor) {
        return [
            Math.round(startColor[0] + (endColor[0] - startColor[0]) * factor),
            Math.round(startColor[1] + (endColor[1] - startColor[1]) * factor),
            Math.round(startColor[2] + (endColor[2] - startColor[2]) * factor)
        ];
    }
    
    function getRandomColor() {
        return [
            Math.floor(Math.random() * 256),
            Math.floor(Math.random() * 256),
            Math.floor(Math.random() * 256)
        ];
    }

    let frameCounter = 0; // Counter to limit frame rate
    function drawBackground() {
        frameCounter++;
        
        // Update canvas at a reduced frame rate (e.g., every 3 frames)
        if (frameCounter % 3 === 0) {
            const smoothColor = interpolateColor(baseColor, targetColor, t);
            let r = smoothColor[0] + Math.sin(t * 0.1) * 30;
            let g = smoothColor[1] + Math.cos(t * 0.1) * 30;
            let b = smoothColor[2] + Math.sin(t * 0.1) * 30;
            
            r = Math.min(Math.max(r, 0), 255);
            g = Math.min(Math.max(g, 0), 255);
            b = Math.min(Math.max(b, 0), 255);
            
            const color1 = `rgb(${r}, ${g}, 255)`;
            const color2 = `rgb(${g}, ${r}, 255)`;
            const color3 = `rgb(${r}, 230, ${b})`;
            
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(0.5 + Math.sin(t * 0.6) * 0.09, color2);
            gradient.addColorStop(1, color3);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            t += transitionSpeed;
            if (t >= 10) {
                t = 0;
                targetColor = getRandomColor();
            }
        }
        
        requestAnimationFrame(drawBackground);
    }

    drawBackground();

    const colorPicker = document.getElementById('color-picker');
    const colorDisplay = document.getElementById('color-display');
    const colorCode = document.getElementById('color-code');

    colorPicker.addEventListener('input', function() {
        const selectedColor = colorPicker.value;
        colorDisplay.style.backgroundColor = selectedColor;
        colorCode.textContent = selectedColor;
        
        const hex = selectedColor.slice(1);
        targetColor = [
            parseInt(hex.slice(0, 2), 16),
            parseInt(hex.slice(2, 4), 16),
            parseInt(hex.slice(4, 6), 16)
        ];
        
        t = 0;
    });
</script>

</body>
</html>
